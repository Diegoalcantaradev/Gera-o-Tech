<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Formulario -->
        <label for="text">Texto</label>
        <input type="text" id="text">
        <br>
        <label for="number">Número</label>
        <input type="number" id="Number" step="0.01" min="5" max="20">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>   
        <label for="password">Senha</label>
        <input type="password" id="password">
        <br>
        <label for="date">Data</label>
        <input type="date" id="date">
        <br>
        <label for="range">Renge</label>
        <input type="range" id="range">
        <br>
        <label for="color">Cor</label>
        <input type="color" id="color" value="">
        <br>
        <h3>selecione um checkbox</h3>
        <label for="">HTML</label>
        <input type="checkbox">
        <br>
        <label for="">CSS</label>
        <input type="checkbox">
        <br>
        <h3>Selecione uma opção</h3>
        <input type="radio" id="React" name="inputRadio">
        <label for="React">React</label>
        <br>
        <input type="radio" id="Vue" name="inputRadio">
        <label for="Vue">Vue</label>
        <br>
        <input type="radio" id="Angular" name="inputRadio">
        <label for="Angular">Angular</label>
        <br>
        <h3>Selecione sua turma</h3>
        <select name="" id="">
            <option value="">Turma 01</option>
            <option value="">Turma 02</option>
            <option value="">Turma 03</option>
        </select>
        <br>
        <input type="submit" value="input submit">
        <!-- submit tem o comportamento de enviar as informações -->
        <br>
        <button>Enviar</button>
        <!-- todo button dentro da tag form tem o comportamento de submit -->
    </form>
</body>
</html>
